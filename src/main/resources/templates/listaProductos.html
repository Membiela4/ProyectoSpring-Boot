<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ProductosList</title>
    <link rel="stylesheet" href="/common.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body>
    <h1>CAMISETAS</h1>
    <div>
        <div>Registrar Producto:</div>
        <a th:href="@{/productos/nuevo}" type="submit" value="registrarProduct">IR</a>
    </div>
    <table>
        <tr th:each="producto,iter: ${productos}"}>
            <td th:text="${producto.id}"></td>
            <td th:text="${producto.nombre}"></td>
            <td th:text="${producto.precio}"></td>
            <a th:href="@{/productos/delete/{id}(id=${producto.id})}">
                <button name="eliminarProducto">Eliminar</button>
            </a>

        </tr>
    </table>
</body>
</html>
